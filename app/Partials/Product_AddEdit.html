<div id="product_AddEdit" class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#!/Products">Products</a></li>
            <li class="breadcrumb-item active">{{ViewBag.OpTyp}} Product</li>
        </ol>
    </nav>
    <br />
    <section>
        <form role="form">
            <input type="hidden" id="Id" name="Id" data-ng-model="Product.Id" />
            <fieldset>
                <legend>{{ViewBag.OpTyp}} Product</legend>

                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" id="Name" name="Name" data-ng-model="Product.Name" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="ModelNumber">Model Number</label>
                    <input type="text" id="ModelNumber" name="ModelNumber" data-ng-model="Product.ModelNumber" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="Description">Description</label>
                    <textarea id="Description" name="Description" data-ng-model="Product.Description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="Price">Price</label>
                    <input type="text" id="Price" name="Price" data-ng-model="Product.Price" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="BrandId">Brand Id</label>
                    <select id="BrandId" name="BrandId" data-ng-model="Product.BrandId" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="DepartmentId">Department Id</label>
                    <select id="DepartmentId" name="DepartmentId" data-ng-model="Product.DepartmentId" class="form-control"
                            data-ng-options=""></select>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="IsHidden" name="IsHidden" data-ng-model="Product.IsHidden" />
                    <label for="IsHidden">Is Hidden</label>
                </div>
                <input type="button" class="btn btn-primary" value="Save" data-ng-click="Product_CreateUpdate()" />
                <input type="reset" class="btn btn-primary" value="Reset" />
            </fieldset>
        </form>
    </section>
</div>
